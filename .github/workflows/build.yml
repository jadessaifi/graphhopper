name: Build, Test & PIT

on:
  push:
  pull_request:

# nécessaire pour récupérer l’artifact du run précédent
permissions:
  contents: read
  actions: read

jobs:
  build-test-pit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build all modules (install to local repo, skip tests)
        run: mvn -B -q -DskipTests install

      - name: Run unit tests (quick check)
        run: mvn -B -q -T1C test

      # Exécuter PIT uniquement sur le module core
      - name: Run PIT on core (mutation testing)
        env:
          MAVEN_OPTS: "--add-opens java.base/java.lang=ALL-UNNAMED -Xmx2g -Xms512m -Duser.language=en"
        run: |
          mvn -B -pl core org.pitest:pitest-maven:1.16.0:mutationCoverage \
            -Dplugins=junit5 \
            -DargLine="--add-opens java.base/java.lang=ALL-UNNAMED -Xmx2g -Xms512m -Duser.language=en" \
            -DtargetClasses=com.graphhopper.coll.* \
            -DtargetTests=com.graphhopper.coll.* \
            -Dthreads=2 \
            -DtimeoutConst=8000 \
            -Dmutators=STRONGER
            # Si tu veux un seuil fixe, décommente :
            # -DmutationThreshold=70

      # Calculer le score courant à partir de mutations.xml
      - name: Compute mutation score
        id: score
        shell: bash
        run: |
          set -e
          REPORT_DIR=$(ls -d core/target/pit-reports/* | sort | tail -n1)
          XML="$REPORT_DIR/mutations.xml"
          if [[ ! -f "$XML" ]]; then
            echo "::error ::mutations.xml not found at $XML"
            exit 1
          fi
          TOTAL=$(grep -c '<mutation ' "$XML" || true)
          KILLED=$(grep -c 'detected="true"' "$XML" || true)
          if [[ "$TOTAL" -eq 0 ]]; then
            SCORE=0
          else
            SCORE=$(( 100 * KILLED / TOTAL ))
          fi
          echo "Current mutation score: ${SCORE}% (killed=$KILLED / total=$TOTAL)"
          echo "${SCORE}" > core/pit-score.txt
          echo "score=${SCORE}" >> "$GITHUB_OUTPUT"

      # Télécharger le score précédent (dernier run réussi de ce workflow sur la même branche)
      - name: Download previous score artifact
        id: prev
        uses: dawidd6/action-download-artifact@v6
        with:
          # doit correspondre EXACTEMENT au champ 'name' en haut du fichier
          workflow: Build, Test & PIT
          workflow_conclusion: success
          branch: ${{ github.ref_name }}
          name: pit-score-core
          path: previous
          if_no_artifact_found: ignore

      # Comparer et échouer si le score a baissé
      - name: Compare with previous score (fail if decreased)
        shell: bash
        run: |
          set -e
          CUR=$(cat core/pit-score.txt)
          echo "Current score: ${CUR}%"
          if [[ -f previous/pit-score.txt ]]; then
            PREV=$(cat previous/pit-score.txt)
            echo "Previous score: ${PREV}%"
            if (( CUR < PREV )); then
              echo "::error ::Mutation score decreased: ${CUR}% < ${PREV}%"
              exit 1
            fi
          else
            echo "No previous score artifact found (first run on this branch?)"
          fi

      # Publier le score courant pour servir de baseline au prochain run
      - name: Upload current score artifact
        uses: actions/upload-artifact@v4
        with:
          name: pit-score-core
          path: core/pit-score.txt
          if-no-files-found: error

      # Publier le rapport HTML PIT (toujours utile pour debug)
      - name: Upload PIT HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pitest-report-core
          path: core/target/pit-reports
