name: Build and Test
on: push

# nécessaires pour télécharger l'artifact du run précédent
permissions:
  contents: read
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [ 24, 25-ea ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Cache node
        uses: actions/cache@v4
        with:
          path: web-bundle/node
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os}}-node-
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: web-bundle/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os}}-node_modules-
      - name: Build ${{ matrix.java-version }}
        run: mvn -B clean test

  mutation:
    name: PIT Mutation Score (fail if decreased)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      # JDK LTS pour PIT
      - uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Construire le reactor pour résoudre les dépendances de core (ex: web-api)
      - name: Build reactor (install deps, skip tests)
        run: mvn -B -pl core -am -DskipTests install

      # Exécuter PIT sur le module core
      - name: Run PIT on core
        run: |
          mvn -B -pl core org.pitest:pitest-maven:1.16.0:mutationCoverage \
            -DtargetClasses=com.graphhopper.coll.* \
            -DtargetTests=com.graphhopper.coll.* \
            -Dthreads=4 \
            -Dmutators=STRONGER

      # Calculer le score courant à partir de mutations.xml
      - name: Compute mutation score
        id: score
        shell: bash
        run: |
          set -e
          REPORT_DIR=$(ls -d core/target/pit-reports/* | sort | tail -n1)
          XML="$REPORT_DIR/mutations.xml"
          if [[ ! -f "$XML" ]]; then
            echo "::error ::mutations.xml not found at $XML"
            exit 1
          fi
          TOTAL=$(grep -c '<mutation ' "$XML" || true)
          KILLED=$(grep -c 'detected="true"' "$XML" || true)
          if [[ "$TOTAL" -eq 0 ]]; then
            SCORE=0
          else
            SCORE=$(( 100 * KILLED / TOTAL ))
          fi
          echo "Current mutation score: ${SCORE}% (killed=$KILLED / total=$TOTAL)"
          echo "${SCORE}" > core/pit-score.txt
          echo "score=${SCORE}" >> "$GITHUB_OUTPUT"

      # Télécharger le score précédent (dernier run réussi de ce workflow sur la même branche)
      - name: Download previous score artifact
        id: prev
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: Build and Test
          workflow_conclusion: success
          branch: ${{ github.ref_name }}
          name: pit-score-core
          path: previous
          if_no_artifact_found: ignore

      # Comparer et échouer si le score a baissé
      - name: Compare with previous score
        shell: bash
        run: |
          set -e
          CUR=$(cat core/pit-score.txt)
          echo "Current score: ${CUR}%"
          if [[ -f previous/pit-score.txt ]]; then
            PREV=$(cat previous/pit-score.txt)
            echo "Previous score: ${PREV}%"
            if (( CUR < PREV )); then
              echo "::error ::Mutation score decreased: ${CUR}% < ${PREV}%"
              exit 1
            fi
          else
            echo "No previous score artifact found (first run on this branch?)"
          fi

      # (Optionnel) Seuil minimal fixe à respecter
      # - name: Enforce minimum score
      #   shell: bash
      #   run: |
      #     MIN=70
      #     CUR=$(cat core/pit-score.txt)
      #     if (( CUR < MIN )); then
      #       echo "::error ::Mutation score below minimum (${CUR}% < ${MIN}%)"
      #       exit 1
      #     fi

      # Publier le score courant pour le prochain run
      - name: Upload current score artifact
        uses: actions/upload-artifact@v4
        with:
          name: pit-score-core
          path: core/pit-score.txt
          if-no-files-found: error
